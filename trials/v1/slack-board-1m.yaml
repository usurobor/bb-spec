# Slack Board Balance - 1 Minute
# Category: Balance | Difficulty: Intermediate

name: Slack Board Balance - 1 Minute
version: "1.0.0"
description: >
  Maintain balance on a slack board (rocker board with cylindrical fulcrum)
  for a minimum of 60 continuous seconds without touching the ground or any
  external support. Demonstrates proprioception and dynamic balance.

category: balance
difficulty: intermediate

requirements:
  duration_seconds: 60
  equipment:
    type: slack_board
    specifications:
      board_length_cm: "70-90"
      board_width_cm: "25-35"
      fulcrum_type: cylinder
      fulcrum_diameter_cm: "10-15"
  position: standing
  restrictions:
    - no_ground_touch
    - no_external_support
    - no_stepping_off
    - both_feet_on_board

evidence:
  required:
    - video
  optional:
    - witness
  video:
    min_duration_seconds: 65
    must_show:
      - full_body
      - board_and_fulcrum
      - visible_timer
      - feet_position
    continuous: true
    min_resolution: "720p"

scoring:
  type: duration
  unit: seconds
  min_pass: 60
  max_score: 300

economics:
  base_fee_ec: 35
  architect_royalty_bps: 1800  # 18%

safety:
  warnings:
    - Fall risk - use in open area
    - Start near wall for learning
    - Use on non-slip surface
  contraindications:
    - Severe balance disorders
    - Recent ankle injuries
  recommended_supervision: false

metadata:
  creator: Embodied Coherence Genesis
  created_at: "2026-01-04T00:00:00Z"
  tags:
    - balance
    - proprioception
    - core
    - stability
